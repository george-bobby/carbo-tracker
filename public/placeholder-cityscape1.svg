<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Bayterek Tower (simplified) -->
  <g transform="translate(960, 540)">
    <!-- Tower base -->
    <rect x="-15" y="200" width="30" height="300" fill="#666"/>
    <!-- Tower sphere -->
    <circle cx="0" cy="150" r="80" fill="none" stroke="#666" stroke-width="8"/>
    <circle cx="0" cy="150" r="40" fill="#666" opacity="0.7"/>
    <!-- Tower top -->
    <rect x="-3" y="70" width="6" height="80" fill="#666"/>
  </g>
  
  <!-- City buildings -->
  <!-- Left buildings -->
  <rect x="200" y="600" width="120" height="480" fill="#777"/>
  <rect x="350" y="550" width="100" height="530" fill="#666"/>
  <rect x="480" y="620" width="80" height="460" fill="#777"/>
  
  <!-- Right buildings -->
  <rect x="1200" y="580" width="140" height="500" fill="#666"/>
  <rect x="1370" y="540" width="110" height="540" fill="#777"/>
  <rect x="1510" y="600" width="90" height="480" fill="#666"/>
  <rect x="1630" y="560" width="120" height="520" fill="#777"/>
  
  <!-- Center buildings -->
  <rect x="700" y="650" width="100" height="430" fill="#777"/>
  <rect x="1050" y="640" width="90" height="440" fill="#666"/>
  
  <!-- Building windows -->
  <rect x="220" y="620" width="15" height="15" fill="#fff" opacity="0.6"/>
  <rect x="250" y="620" width="15" height="15" fill="#fff" opacity="0.6"/>
  <rect x="280" y="620" width="15" height="15" fill="#fff" opacity="0.6"/>
  
  <rect x="1220" y="600" width="15" height="15" fill="#fff" opacity="0.6"/>
  <rect x="1250" y="600" width="15" height="15" fill="#fff" opacity="0.6"/>
  <rect x="1280" y="600" width="15" height="15" fill="#fff" opacity="0.6"/>
  
  <!-- Ground/plaza -->
  <rect x="0" y="1000" width="1920" height="80" fill="#888"/>
  
  <!-- Text overlay for placeholder -->
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#666" opacity="0.8">
    Kazakhstan Cityscape Placeholder
  </text>
  <text x="960" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666" opacity="0.6">
    Replace with your actual cityscape image
  </text>
</svg>
